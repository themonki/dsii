<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Catalog of Products</title>
    </head>
    <body>
        <div>
            <h:dataTable value="#{catalog.products}" var="p" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{p.id}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink action="detail">
                            <f:actionListener type="OnDetailActionListener"></f:actionListener>
                            <h:outputText value="#{p.nombre}"> </h:outputText>
                        </h:commandLink>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{p.precio}"> </h:outputText>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandLink value="Login" action="login" />
                <h:outputText value=" "/>
                <h:commandLink value="Logout">
                    <f:actionListener type="LogoutActionListener"/>
                </h:commandLink>
            </h:form>
        </div>
    </body>
</html>
