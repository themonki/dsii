<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Home page Administrador</title>        
        
        <f:event listener="#{authentication.verifyEmpleadoLogin}" type="preRenderView"></f:event>
    </h:head>

    <h:body>

          <div id="top">
            <img src="./resources/logo.png" alt="logo"  ></img>
            <div id="top_rigth">


                <h:form>
                    <h:outputText value="Bievenido, #{employeeHolder.currentEmpleado.nombre}"/>
                    <h:commandLink action="#{authentication.logout}">
                        <img src="./resources/exit.png" alt="salir" width="30" height="30"></img>
                    </h:commandLink>
                </h:form>
            </div>
         </div>
        <div id="center">
            <div id="center_left">
                <h:form>
                    <h:dataTable value="#{beanContent.menuOptions}" var="l">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Menu"/>
                            </f:facet>
                           
                            
                        </h:column>
                    </h:dataTable>
                    <h:commandLink action="userManager">
                                <h:outputText value=" Gestion Usuario"/>
                            </h:commandLink>
                </h:form>
            </div>
            <div id="center_center">
                <ui:insert name="content">Home Visitante </ui:insert>
                
                
                <br></br>
                <br></br>
                <br></br>
                
                 <h:form style="display: inline-block" >
                    <h:panelGrid columns="2"   cellspacing="25" >
                        <h:commandLink   action="editUserCard">
                            <img src="./resources/editUser.png"  width="100" height="100"></img>
                            <br></br>
                            <h:outputText value="Modificar Datos"/>
                        </h:commandLink>
                        
                         <h:commandLink   action="cardPassages">
                            <img src="./resources/BuscarCard.gif"  width="100" height="100"></img>
                            <br></br>
                            <h:outputText value="Consultar Saldo"/>
                        </h:commandLink>
                       
                    </h:panelGrid>
                </h:form>
                
                
                
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">SIGETI: Sistema de Gesti&oacute;n de Transporte Integrado.</ui:insert>
        </div>

    </h:body>

</html>
