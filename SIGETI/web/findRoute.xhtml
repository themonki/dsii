<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/newcss1.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/table.css" rel="stylesheet" type="text/css" />

        <title>Buscar Ruta</title>        
    </h:head>

    <h:body>
        <div id="top">
            <img src="./resources/logo.png" alt="logo"  ></img>
            <div id="top_rigth">


                <h:form>
                    <h:outputText value="Bievenido, #{employeeHolder.currentEmpleado.nombre}"/>
                    <h:commandLink action="#{authentication.logout}">
                        <img src="./resources/exit.png" alt="salir" width="30" height="30"></img>
                    </h:commandLink>
                </h:form>
            </div>
        </div>
        <div id="center">
            <div id="center_left">
                <h:form>
                    <h:dataTable value="#{beanContent.menuOptions}" var="l">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Menu"/>
                            </f:facet>
                            <h:commandLink action="#{beanContent.findLink(l.get(1))}">
                                <h:outputText value="#{l.get(0)}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div  id="center_center">                 
                <h:form styleClass="Formulario">
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h:outputText value="Buscar Ruta"/>
                        </f:facet>
                        <h:outputText value="Ruta"/>
                        <h:inputText value="#{beanRuta.nombre}"/>                        
                        <center>
                            <h:commandButton value="Buscar" styleClass="JButton"/>
                        </center>
                    </h:panelGrid>
                </h:form>
                <br/><br/><br/>
                <center>
                    <h:form  rendered="#{beanRuta.renderTableSearch}">
                        <h:dataTable
                            styleClass="order-table"
                            headerClass="order-table-header"
                            rowClasses="order-table-odd-row,order-table-even-row"                            
                            border="1"
                            var="ruta"
                            id="tableBus"
                            value="#{beanRuta.findBuses}"                        
                            rendered="#{beanRuta.renderTableSearch}">
                            <f:facet name="caption">Resultado de la b&uacute;squeda</f:facet>
                            <h:column>
                                <f:facet name="header">Nombre</f:facet>
                                #{ruta.nombre}
                            </h:column>                            
                            <h:column>
                                <f:facet name="header"> Acci&oacute;n</f:facet>
                                <h:commandLink value="#{beanRuta.action}" action="#{beanRuta.getLinkAction}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </center>
            </div>
        </div>
    </h:body>
</html>
