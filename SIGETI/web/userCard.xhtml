<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/newcss1.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    #{beanCard.refresh("newCard")}


    <h:body>

        <div id="top">
            <img src="./resources/logo.png" alt="logo"></img>

            <h:form>
                <h:outputText value="Bievenido, #{employeeHolder.currentEmpleado.nombre}"/>
                <h:commandLink action="#{authentication.logout}">
                    <img src="./resources/exit.png" alt="salir" width="50" height="50"></img>
                </h:commandLink>
            </h:form>

        </div>
        <div id="center">
            <div id="center_left">
                <h:form>
                    <h:dataTable value="#{beanContent.menuOptions}" var="l">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Menu"/>
                            </f:facet>
                            <h:commandLink action="#{beanContent.findLink(l.get(1))}">
                                <h:outputText value="#{l.get(0)}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div  id="center_center">
                <div>
                    <ui:insert name="content">Crear Usuario</ui:insert>

                    <br></br>


                    <img src="./resources/userCard.png"  width="100" height="100"></img>

                    <br></br>
                    <h:messages style="color: red"   />

                    <br></br>
                    <h:form styleClass="Formulario">
                        <h:panelGrid columns="2">


                            <h:outputText value="*Documento:"/>
                            <h:inputText value="#{beanUserCard.id}"  size="30"/>



                            <h:outputText value="Tipo Documento:"/>

                            <h:selectOneMenu  value="#{beanUserCard.tipoId}"  onchange="submit()"  >
                                <f:selectItem  id="item1" itemLabel="C.C." itemValue="C.C." />
                                <f:selectItem id="item2" itemLabel="T.I." itemValue="T.I."  />

                            </h:selectOneMenu>

                            <h:outputText value="Nombres:"/>
                            <h:inputText value="#{beanUserCard.nombre}"  size="30"/>

                            <h:outputText value="Apellidos:"/>
                            <h:inputText value="#{beanUserCard.apellido}"  size="30"/>

                            <h:outputText value="Direccion:"/>
                            <h:inputText value="#{beanUserCard.direccion}"  size="30"/>

                            <h:outputText value="Email:"/>
                            <h:inputText value="#{beanUserCard.email}"  size="30"/>

                            <h:outputText value="Telefono:"/>
                            <h:inputText value="#{beanUserCard.telefono}"  size="30"/>

                            <h:outputText value="*Tarjeta Id"/>
                            <h:inputText value="#{beanUserCard.adquiere_tarjeta}"  size="20" />
                            
                            <h:outputText value="Password"/>
                            <h:inputSecret value="#{beanUserCard.password}"  size="20" />
                            

                            <h:commandButton value="Registrar" styleClass="JButton" action="#{beanUserCard.createUser()}" /><br/>
                        </h:panelGrid>


                    </h:form>

                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Pie de pagina</ui:insert>
        </div>

    </h:body>

</html>
