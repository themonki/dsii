<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/newcss1.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>
    
    #{beanCard.refresh("newCard")}


    <h:body>

        <div id="top">
            <img src="./resources/logo.png" alt="logo"></img>

            <h:form>
                <h:outputText value="Bievenido, #{employeeHolder.currentEmpleado.nombre}"/>
                <h:commandLink action="#{authentication.logout}">
                    <img src="./resources/exit.png" alt="salir" width="50" height="50"></img>
                </h:commandLink>
            </h:form>

        </div>
        <div id="center">
            <div id="center_left">
                <h:form>
                    <h:dataTable value="#{beanContent.menuOptions}" var="l">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Menu"/>
                            </f:facet>
                            <h:commandLink action="#{beanContent.findLink(l.get(1))}">
                                <h:outputText value="#{l.get(0)}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div  id="center_center">
                <div>
                    <ui:insert name="content">Nueva Tarjeta</ui:insert>

                    <br></br>
                    
                    
                    <img src="./resources/AddCard.gif"  width="100" height="100"></img>
                            
                    <br></br>
                    <h:messages style="color: red"   />
                    
                    <br></br>
                    <h:form styleClass="Formulario">
                        <h:panelGrid columns="2">
                             
                            
                        <h:outputText value="*Pin:"/>
                        <h:inputText value="#{beanCard.pin}"  size="30"/>
                        
                        <h:outputText value="Numero de Pasajes:"/>
                        <h:inputText value="#{beanCard.numberPassages}" />
                       
                       <h:outputText value="*Estacion ID:"/>
                       <h:inputText value="#{beanCard.estacion}" />
                       
                       <h:outputText value="#{beanCard.isPersonalizada}"/>
                       <h:inputText value="#{beanCard.costo}" />
                       
                       
                        
                        <h:outputText value="*Tipo:"/>
                        
                        <h:selectOneMenu  value="#{beanCard.tipo}"  onchange="submit()"  >
                            <f:selectItem  id="item1" itemLabel="Personalizada " itemValue="1" />
                            <f:selectItem id="item2" itemLabel="Generica" itemValue="2" />
                            
                        </h:selectOneMenu>
                        
                         <h:commandButton value="Registrar" styleClass="JButton" action="#{beanCard.createCard()}" /><br/>
                        </h:panelGrid>
                        
                       
                    </h:form>

                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Pie de pagina</ui:insert>
        </div>

    </h:body>

</html>
