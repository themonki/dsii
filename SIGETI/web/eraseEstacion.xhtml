<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/newcss1.css" rel="stylesheet" type="text/css" />
        <title>Eliminar estaci&oacute;n</title>
    </h:head>


    <h:body>

        <div id="top">
            <img src="./resources/logo.png" alt="logo"></img>

            <h:form>
                <h:outputText value="Bievenido, #{employeeHolder.currentEmpleado.nombre}"/>
                <h:commandLink action="#{authentication.logout}">
                    <img src="./resources/exit.png" alt="salir" width="50" height="50"></img>
                </h:commandLink>
            </h:form>

        </div>
        <div id="center">
            <div id="center_left">
                <h:form>
                    <h:dataTable value="#{beanContent.menuOptions}" var="l">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Menu"/>
                            </f:facet>
                            <h:commandLink action="#{beanContent.findLink(l.get(1))}">
                                <h:outputText value="#{l.get(0)}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div  id="center_center">
                <h:messages style="color: red"/>
                <br></br>
                <h:form styleClass="Formulario">
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <center>
                                <h:outputText value="Eliminar estaci&oacute;n"/>
                            </center>
                        </f:facet>
                        <h:outputLabel value="Esta seguro de eliminar la estaci&oacute;n:"/>
                        <br/><br/>
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{beanEstacion.nombre}"/>
                        <h:outputText value="Ubicaci&oacute;n:"/>
                        <h:outputText value="#{beanEstacion.ubicacion}"/>
                        <br/><br/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                            <h:commandButton value="Eliminar"
                                             styleClass="JButton"
                                             action="#{beanEstacion.eliminarEstacion()}"

                                              />
                            <h:commandButton value="Cancelar"
                                             styleClass="JButton"
                                             action="findEstacion"/>
                    </h:panelGrid>
                </h:form>

                <br/>               
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Pie de pagina</ui:insert>
        </div>

    </h:body>

</html>
