<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/newcss1.css" rel="stylesheet" type="text/css" />
        <title>Crear estaci&oacute;n</title>
    </h:head>

    <h:body>

        <div id="top">
            <img src="./resources/logo.png" alt="logo"></img>

            <h:form>
                <h:outputText value="Bievenido, #{employeeHolder.currentEmpleado.nombre}"/>
                <h:commandLink action="#{authentication.logout}">
                    <img src="./resources/exit.png" alt="salir" width="50" height="50"></img>
                </h:commandLink>
            </h:form>

        </div>
        <div id="center">
            <div id="center_left">
                <h:form>
                    <h:dataTable value="#{beanContent.menuOptions}" var="l">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Menu"/>
                            </f:facet>
                            <h:commandLink action="#{beanContent.findLink(l.get(1))}">
                                <h:outputText value="#{l.get(0)}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div  id="center_center">
                <div>
                    <h:messages style="color: red"   />
                    <br></br>
                    <h:form styleClass="Formulario">
                        <h:panelGrid columns="2">
                            <f:facet name="header">
                                <center>
                                <h:outputText value="Crear nueva estaci&oacute;n"/>
                                </center>
                            </f:facet>
                            <h:outputText value="*Ubicaci&oacute;n:"/>
                            <h:inputText value="#{beanEstacion.ubicacion}"
                                         size="20"
                                         required="true"
                                         requiredMessage="La ubicaci&oacute;n es un dato requerido."/>
                            <h:outputText value="Tipo de estaci&oacute;n:"/>
                            <h:selectOneMenu value="#{beanEstacion.tipo}">
                                <f:selectItems value="#{beanEstacion.tipos}"/>
                                <f:ajax render="nombreOn idOperarioOn"/>
                            </h:selectOneMenu>
                            <h:outputText value="Nombre estaci&oacute;n principal:"/>
                            <h:inputText value="#{beanEstacion.nombre}"
                                         disabled="#{beanEstacion.disableNombre}"
                                         id="nombreOn"/>

                            <h:outputText value="Operario acargo:"/>
                            <h:selectOneMenu value="#{beanEstacion.idOperario}"
                                             disabled="#{beanEstacion.disableIdOperario}"
                                             id="idOperarioOn">
                                <f:selectItems value="#{beanEmployee.availableOperario}"/>
                            </h:selectOneMenu>
                            <br/><br/>
                            <h:commandButton value="Crear" styleClass="JButton" action="#{beanEstacion.createEstacion()}" /><br/>
                        </h:panelGrid>
                    </h:form>

                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">SIGETI: Sistema de Gesti&oacute;n de Transporte Integrado.</ui:insert>
        </div>

    </h:body>

</html>
