<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Crear Bus</title>        
        
        <f:event listener="#{authentication.verifyEmpleadoLogin}" type="preRenderView"></f:event>
    </h:head>

    <h:body>

        <div id="top">
            <img src="./resources/logo.png" alt="logo"></img>
        
            <h:form>
                <h:outputText value="Bievenido, #{employeeHolder.currentEmpleado.nombre}"/>
                <h:commandLink action="#{authentication.logout}">
                    <img src="./resources/exit.png" alt="salir" width="50" height="50"></img>
                </h:commandLink>
            </h:form>
        </div>
        <div id="center">
            <div id="center_left">
                <h:form>
                    <h:dataTable value="#{beanContent.menuOptions}" var="l">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Menu"/>
                            </f:facet>
                            <h:commandLink action="#{beanContent.findLink(l.get(1))}">
                                <h:outputText value="#{l.get(0)}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div id="center_center">
                <h:form>
                    <h:messages styleClass="error"/>
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h:outputText value="Datos Bus"/>
                        </f:facet>
                        <h:outputText value="* Matricula:"/>
                        <h:inputText value="#{beanBus.matricula}"  
                                     required="true"
                                     requiredMessage="La Matricula es obligatoria"
                                     validator="#{beanBus.validateMatricula}">
                        </h:inputText>
                        <h:outputText value="* Identificador Interno"/>
                        <h:inputText value="#{beanBus.idInterno}"
                                     required="true"
                                     requiredMessage="El Identificador Interno del Bus es obligatorio"
                                     validator="#{beanBus.validateMatricula}"/>
                        <h:outputText value="Capacidad:" id="Capacidad"/>
                        <h:inputText value="#{beanBus.capacidad}" />
                        <h:outputText value="Tipo: "/>
                        <h:selectOneMenu value="#{beanBus.tipo}">                             
                             <f:selectItems value="#{beanBus.availableTipo}"/>                       
                        </h:selectOneMenu>
                        <h:outputText value="Estado Fisico:"/>
                        <h:selectOneMenu value="#{beanBus.estadoFisico}">
                            <f:selectItems value="#{beanBus.availableEstadoFisico}"/>
                        </h:selectOneMenu>
                        <h:outputText value="Ruta a la que pertenece:"/>
                        <h:selectOneMenu value="#{beanBus.perteneceRuta}">
                            <f:selectItems value="#{beanBus.availableRutaPertenece}"/>
                        </h:selectOneMenu>                        
                    </h:panelGrid>
                    <br/><hr/><br/>                    
                    
                    <h:commandButton value="Crear" action="#{beanBus.createBus}"/>
                </h:form>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Pie de pagina</ui:insert>
        </div>

    </h:body>

</html>
